<template name="Hotel">
  <div class="container">
    <header>
      <h3 class="indigo-text text-darken-4">
        {{ name }}
        {{#if buy}}<i class="material-icons">shop</i>{{/if}}
      </h3>
    </header>
    <div class="row">
      <div class="col s12" style="height:300px">
        {{> googleMap name="souvenirs" options=souvenirsMapOptions}}
      </div>
    </div>
  </div>
</template>
